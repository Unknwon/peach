<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="{{.Site.Description}}" />

  <link rel="shortcut icon" href="/img/favicon.png" />
  <link href="/css/main.css?v={{.BuildCommit}}" rel="stylesheet">

  {{if .Extension.Plausible.Enabled}}
    <script defer
      {{if .Extension.Plausible.Domain}}
        data-domain="{{.Extension.Plausible.Domain}}"
      {{end}}
      src="https://plausible.io/js/plausible.js">
    </script>
  {{end}}

  {{if .Extension.GoogleAnalytics.Enabled}}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{.Extension.GoogleAnalytics.MeasurementID}}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){window.dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{.Extension.GoogleAnalytics.MeasurementID}}');
    </script>
  {{end}}

  {{if .Extension.DocSearch.Enabled}}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
    <link rel="preconnect" href="https://{{.Extension.DocSearch.AppID}}-dsn.algolia.net" crossorigin />
  {{end}}

  <title>{{.Title}}</title>
</head>
